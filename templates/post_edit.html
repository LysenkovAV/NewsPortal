{% extends 'flatpages/default.html' %}

{% block content %}
<h1>Post</h1>
<hr>
{% if can_create %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save" />
    </form>
{% else %}
    <h2>Your limit ({{ limit }}) of posts for the day is exhausted :(</h2>
{% endif %}
{% endblock content %}
